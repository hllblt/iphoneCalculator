<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator by Cloud</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="phone">
        <div id="screen"><p id="oldcalc">1</p><p id="calc">0</p></div>
        <div id="row1"><button id="ac" onclick="reply_click(this.id)">AC</button><button id="plusminus" onclick="reply_click(this.id)">+/-</button><button id="back" onclick="reply_click(this.id)">⬅</button><button id="divide" onclick="reply_click(this.id)">÷</button></div>
        <div id="row2"><button id="seven" onclick="reply_click(this.id)">7</button><button id="eight" onclick="reply_click(this.id)">8</button><button id="nine" onclick="reply_click(this.id)">9</button><button id="multiply" onclick="reply_click(this.id)">×</button></div>
        <div id="row3"><button id="four" onclick="reply_click(this.id)">4</button><button id="five" onclick="reply_click(this.id)">5</button><button id="six" onclick="reply_click(this.id)">6</button><button id="minus" onclick="reply_click(this.id)">-</button></div>
        <div id="row4"><button id="one" onclick="reply_click(this.id)">1</button><button id="two" onclick="reply_click(this.id)">2</button><button id="three" onclick="reply_click(this.id)">3</button><button id="plus" onclick="reply_click(this.id)">+</button></div>
        <div id="row5"><button id="zero" onclick="reply_click(this.id)">0</button><button id="point" onclick="reply_click(this.id)">.</button><button id="equal" onclick="reply_click(this.id)">=</button></div>
    </div>
</body>
</html>
